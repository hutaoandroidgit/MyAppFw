buildscript {
    apply from: 'config.gradle'  //申请gradle配置文件
    addRepos(repositories)  //仓库管理
    dependencies {
        classpath "com.android.tools.build:gradle:$build_versions.android_gradle_plugin"  //配置gradle插件版本
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${build_versions.kotlin}"  //配置kotlin-gradle插件
    }
}

allprojects {
    addRepos(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}